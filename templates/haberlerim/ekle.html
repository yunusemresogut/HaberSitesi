<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Haber Ekle</h2>
  <form action="/action_page.php" class="was-validated">
    <div class="form-group">
      <label for="uname">Haber Kodu:</label>
      <input type="text" class="form-control" id="uname" placeholder="Haber kodunu giriniz..." name="uname" required>
      <div class="valid-feedback">Geçerli.</div>
      <div class="invalid-feedback">Lütfen bu alanı doldurun.</div>
    </div>
    <div class="form-group">
      <label for="uname">Haber Türü:</label>
      <input type="text" class="form-control" id="uname" placeholder="Haber türünü giriniz..." name="uname" required>
      <div class="valid-feedback">Geçerli.</div>
      <div class="invalid-feedback">Lütfen bu alanı doldurun.</div>
    </div>
      <div class="form-group">
      <label for="uname">Haber İçeriği:</label>
      <input type="text" class="form-control" id="uname" placeholder="Haber içeriğini yazınız..." name="uname" required>
      <div class="valid-feedback">Geçerli.</div>
      <div class="invalid-feedback">Lütfen bu alanı doldurun.</div>
    </div>
    <button type="submit" class="btn btn-primary">Ekle</button>
  </form>
</div>

</body>
</html>
